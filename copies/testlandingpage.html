<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<!DOCTYPE html>
<style>
   

    .header {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #e2a165, #f4d3b4);
    }

    .header .textbox {
        max-width: 600px;
        padding: 20px;
        text-align: center;
    }

    .header .textbox h2 {
        font-size: 2.5em;
    }

    .header .textbox a {
        margin-top: 10px;
    }

    .header .img-box {
        width: 100%;
        margin-top: 20px;
    }

    @keyframes sway {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-20px);
        }
    }

    .img-box img {
        width: 100%;
        height: auto;
        animation: sway 2s infinite;
    }
</style>

<body>

    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 header">
                <div class="textbox">
                    <h2>CS Tavern</h2>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque molestias fugiat esse amet non
                        minus in. Dignissimos excepturi veniam nemo repellat nisi velit vero consequuntur aperiam!
                        Temporibus eius inventore aliquid?</p>
                    <a href="#" class="btn btn-primary">Get Started!</a>
                </div>
                <div class="img-box">
                    <img src="./image/headerlogo.png" alt="Logo">
                </div>
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <!-- Define the gradient in the <defs> element -->
        <defs>
            <linearGradient id="myGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#e2a165;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- Layer 1: Apply the inverted gradient to a downward-facing wavy path -->
        <path fill="url(#myGradient)" fill-opacity="1"
            d="M0,64L120,80C240,96,480,128,720,112C960,96,1200,64,1440,96L1440,0L0,0Z">
        </path>

        <!-- Layer 2: Apply the inverted gradient to another downward-facing wavy path -->
        <path fill="url(#myGradient)" fill-opacity="0.7"
            d="M0,160L120,176C240,192,480,224,720,208C960,192,1200,160,1440,160L1440,0L0,0Z">
        </path>

        <!-- Layer 3: Apply the inverted gradient to another downward-facing wavy path -->
        <path fill="url(#myGradient)" fill-opacity="0.5"
            d="M0,256L120,240C240,224,480,192,720,176C960,160,1200,160,1440,192L1440,0L0,0Z">
        </path>
    </svg>

    <!-- Bootstrap JS and other scripts if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
